<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woof's the Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>

  <div class="card w-75" id="card" >
  <div class="card-header">
    <h1>
    Woof's the Weather?🐶
    </h1>
    <form>
      <input type="text"
      id="search-city"
      placeholder="Enter a city..."
      autofocus="on">
    </form>
    <input type="submit" id="search-button"
value="search">
  </div>
  <div class="card-body" id="weather-info">
    <div class="row">
      <div class="col-6">
        <h3 class="card-title">Pawtucket</h3>
        <ul>
          <li>
            <span>
              Monday 14:44
            </span>
          , clear sky
          </li>
          <li>
            Humidity: <strong>32%</strong>
            Wind: <strong>8.05km/h</strong>
          </li>
        </ul>
      </div>
  <div class="temperature-container d-flex justify-content-end">
    <div>
      <span class="temperature">14</span>
      <span class="unit">°C</span>
    </div>
    
    </div>
    <div class="card-text" class="Forecast">

    </div>
    
  </div>
</div>
    
 
        </body>
     
    <script src="src/app.js"></script>
  </body>
</html>
