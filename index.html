<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woof's the Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/bc9c64e435.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container-flex">
          <div class="card w-75" id="card">
            <div class="card-header bg-white">
              <p class="app-name">Woof's the Weather?üê∂</p>
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city üêæüêæ"
                  class="search-city"
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                />
                <input type="submit" class="search-button" value="search" />
              </form>
              
            </div>
            <div class="card-body weather-info">
              <div class="row">
                <div class="col-sm-2">
                  <img src="" alt="cloudy" id="icon" class="icon-weather" />
                </div>
                <div class="col-sm-7">
                  <p class="card-title" id="cityElement">Pawtucket</p>

                  <ul>
                    <li id="date"></li>
                    <li><span id="descriptionElement">clear sky</span></li>
                    <li>
                      Humidity:
                      <span class="humidity-wind" id="humidity"
                        ><strong>32%</strong></span
                      >
                    </li>
                    <li>
                      Wind:<strong><span id="wind">8.05</span> km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-sm-3">
                  <div class="temperature-container d-flex justify-content-end">
                    <div>
                      <span class="temperature" id="temperatureElement">
                        14</span
                      ><span class="unit"
                        ><small
                          |<a href="#" id="fahrenheit-link"> ¬∞F</a>
                        </small></span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="five-day-forecast" id="forecast">
              </div>
            <div class="card-footer bg-white">
              <footer>
                Coded by Lauren DeLago and is open-sourced on
                <a
                  href="https://github.com/lcarinad/vanilla-weather-app"
                  target="_blank"
                  >GitHub</a
                >
                and hosted on
                <a
                  href="https://spontaneous-piroshki-c9abee.netlify.app"
                  target="_blank"
                  >Netlify
                </a>
              </footer>
           
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
