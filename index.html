<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woof's the Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bc9c64e435.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="card w-75" id="card">
            <div class="card-header">
              <h1>Woof's the Weather?🐶</h1>
              <form>
                <input
                  type="text"
                  class="search-city"
                  placeholder="🐾Enter a city 🐾"
                  autofocus="on"
                />
              </form>
              <input type="submit" class="search-button" value="search" />
            </div>
            <div class="card-body weather-info">
              <div class="row">
                <div class="col-6">
                  <h3 class="card-title">Pawtucket</h3>
                  <ul>
                    <li>
                      <span> Monday 14:44 </span>
                      , clear sky
                    </li>
                    <li>
                      Humidity: <strong>32%</strong> Wind:
                      <strong>8.05km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="temperature-container d-flex justify-content-end">
                  <div>
                    <span class="temperature">14</span>
                    <span class="unit">°C</span>
                  </div>
                </div>
              </div>

              <div class="row weekday-name">
                <div class="col day-of-week Mon">Monday</div>
                <div class="col day-of-week Tues">Tuesday</div>
                <div class="col day-of-week Wed">Wednesday</div>
                <div class="col day-of-week Thurs">Thursday</div>
                <div class="col day-of-week Fri">Friday</div>
              </div>
              <div class="row weekday-weather-icon">
                <div class="col day-of-week Mon">
                  <i class="fa-solid fa-cloud"></i>
                </div>
                <div class="col day-of-week Tues">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div class="col day-of-week Wed">
                  <i class="fa-solid fa-snowflake"></i>
                </div>
                <div class="col day-of-week Thurs">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col day-of-week Fri">
                  <i class="fa-solid fa-sun"></i>
                </div>
              </div>
              <div class="row weekday-temperature">
                <div class="col day-of-week Mon">
                  <span class="forecast-temperature-max">15°</span
                  ><span class="forecast-temperature-min"> 9°</span>
                </div>
                <div class="col day-of-week Tues">
                  <span class="forecast-temperature-max">15°</span
                  ><span class="forecast-temperature-min"> 9°</span>
                </div>
                <div class="col day-of-week Wed">
                  <span class="forecast-temperature-max">15°</span
                  ><span class="forecast-temperature-min"> 9°</span>
                </div>
                <div class="col day-of-week Thurs">
                  <span class="forecast-temperature-max">15°</span
                  ><span class="forecast-temperature-min"> 9°</span>
                </div>
                <div class="col day-of-week Fri">
                  <span class="forecast-temperature-max">15°</span
                  ><span class="forecast-temperature-min"> 9°</span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <footer>
                This project was coded by Lauren DeLago and is open-sources on
                <a href="https://github.com/lcarinad/vanilla-weather-app"
                  >GitHub</a
                >
                and hosted on
                <a href="https://spontaneous-piroshki-c9abee.netlify.app"
                  >Netlify
                </a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
